<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Loja</title>
</head>
<body>
    <header>
        <h1>Loja Virtual</h1>
    </header>

    <main>
        <section class="produtos">
            <h2>produtos</h2>
            <div class="lista-produtos">
                <h3>Camiseta</h3>
                <p>R$ 50,00</p>
                <button 
                    data-nome="camiseta"
                    data-preco="50"
                    class="add-carrinho"
                >Adicionar</button>
            </div>
            <div class="lista-produtos">
                <h3>Calça</h3>
                <p>R$ 80,00</p>
                <button 
                data-nome="calça"
                data-preco="80"
                class="add-carrinho">
            Adicionar</button>
            </div>
            <div class="lista-produtos">
                <h3>Tênis</h3>
                <p>R$ 250,00</p>
                <button
                data-nome="Tênis"
                data-preco="250" 
                class="add-carrinho">
            Adicionar</button>
            </div>
        </section>
        <section  class="add-carrinho">
            <h2>carrinho</h2>
            <ul id="lista-carrinho"></ul>
            <p id="total">Total: R$ 0,00</p>
            </ul>
        </section>
    </main>
    <script src="script.js"></script>
</body>
</html>
